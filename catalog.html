    <script>
        $(document).ready(function() {
    // Fetch tea names from PHP script
        fetch('fetch_teas.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(teas => {
                if (Array.isArray(teas)) {
                    const teaContainer = document.getElementById('tea-container');

                    // Display tea names and increment buttons
                    teas.forEach(tea => {
                        const teaItem = document.createElement('div');
                        teaItem.classList.add('column');

                        const teaName = document.createElement('h2');
                        teaName.textContent = tea.name;

                        const teaImage = document.createElement('img');
                        teaImage.src = tea.image;
                        teaImage.alt = tea.name;

                        const teaDescription = document.createElement('p');
                        console.log(tea.description);
                        teaDescription.textContent = tea.description;

                        // Increment buttons and display
                        const incrementContainer = document.createElement('div');
                        incrementContainer.classList.add('increment-container');

                        const minusButton = document.createElement('button');
                        minusButton.classList.add('increment-button');
                        minusButton.textContent = '-';
                        minusButton.onclick = function () {
                            removeFromCart(tea.name);
                            quantityDisplay.textContent = cart[tea.name] || 0;
                        };

                        const quantityDisplay = document.createElement('span');
                        quantityDisplay.classList.add('quantity-display');
                        quantityDisplay.textContent = cart[tea.name] || 0;

                        const plusButton = document.createElement('button');
                        plusButton.classList.add('increment-button');
                        plusButton.textContent = '+';
                        plusButton.onclick = function () {
                            addToCart(tea.name);
                            quantityDisplay.textContent = cart[tea.name] || 0;
                        };

                        incrementContainer.appendChild(minusButton);
                        incrementContainer.appendChild(quantityDisplay);
                        incrementContainer.appendChild(plusButton);
                        teaItem.appendChild(teaName);
                        teaItem.appendChild(teaImage);
                        teaItem.appendChild(teaDescription);
                        teaItem.appendChild(incrementContainer);
                        teaContainer.appendChild(teaItem);
                    });
                } else {
                    console.error('Invalid data format received from the server.');
                    console.log('Teas received from the server:', teas); 
                }
            })
            .catch(error => {
                console.error('Error fetching tea list:', error.message);
            });

});

    <div class="cart">

            <!-- Cart items will be displayed here -->
        </ul>
        <button onclick="goToCheckout()">Checkout</button>
    </div>

    <script>
        const cart = {};

        // Function to update quantity in the cart
        function addToCart(productName) {
            if (cart[productName]) {
                cart[productName]++;
            } else {
                cart[productName] = 1;
            }
            displayCart();
        }

        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            for (const productName in cart) {
                const quantity = cart[productName];
                const li = document.createElement('li');
                li.innerHTML = `${productName} x ${quantity}
                <button onclick="removeFromCart('${productName}')" id="cartButton">Remove</button>`;
                cartItems.appendChild(li);
            }
        }

        function removeFromCart(productName) {
            if (cart[productName] > 1) {
                cart[productName]--;
            } else {
                delete cart[productName];
            }
            displayCart();
        }
    </script>
