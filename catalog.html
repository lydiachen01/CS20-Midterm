    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            font-size: 14px;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .column {
            width: calc(50% - 20px);
            background-color: #fff;
            border: 1px solid #e0e0e0;
            padding: 10px;
            margin: 10px;
            text-align: center;
            border-radius: 20px;
        }

        .column h2 {
            margin: 10px 0;
            margin-bottom: 20px;
        }

        .column p {
            font-size: 13px;
            line-height: 1.2;
            margin-bottom: 20px;
            margin-left: 5vw;
            margin-right: 5vw;
        }

        .column img {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .cart {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .cart h3 {
            font-size: 18px;
            margin-top: 0;
        }

        .cart li {
            margin-bottom: 10px;
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }

        .cart li button {
            background-color: #416843;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: auto;
        }

        .cart li button:hover {
            background-color: #094f23;
        }

        button {
            background-color: #416843;
            color: #fff;
            border: 1px hidden white;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #094f23;
        }

        button a {
            justify-content: center;
            text-decoration: none;
            color: white;
        }

        .column {
            padding: 2vh;
        }

        .column img {
            max-height: 40vh;
            border-radius: 10px;
        }

        .cartItems {
            margin: 0 299px;
        }


        .cartItems {
            margin: 0 299px;
        }
    </style>

    <script>
        // Fetch tea names from PHP script
        fetch('fetch_teas.php')
            .then(response => response.json())
            .then(teas => {
                const teaContainer = document.getElementById('tea-container');

                // Display tea names and increment buttons
                teas.forEach(tea => {
                    const teaItem = document.createElement('div');
                    teaItem.classList.add('column');

                    const teaName = document.createElement('h2');
                    teaName.textContent = tea.name;

                    const incrementButton = document.createElement('button');
                    incrementButton.textContent = 'Add to Cart';
                    incrementButton.onclick = function () {
                        addToCart(tea.name);
                    };

                    teaItem.appendChild(teaName);
                    teaItem.appendChild(incrementButton);
                    teaContainer.appendChild(teaItem);
                });
            })
            .catch(error => {
                console.error('Error fetching tea list:', error);
            });
    </script>
</head>

<body>
    <!-- Navbar Component -->
    <div id="header" style="z-index:100;"></div>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#header").load("navbar.html");
        });
    </script>

    <div class="catalog"></div>

    <div class="cart">
        <h3>Shopping Cart</h3>
        <ul id="cart-items" class="cartItems">
            <!-- Cart items will be displayed here -->
        </ul>
        <button onclick="goToCheckout()">Checkout</button>
    </div>

    <script>
        const cart = {};

        function addToCart(productName) {
            if (cart[productName]) {
                cart[productName]++;
            } else {
                cart[productName] = 1;
            }
            alert(`${productName} added to cart!`);
            displayCart();
        }

        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            for (const productName in cart) {
                const quantity = cart[productName];
                const li = document.createElement('li');
                li.innerHTML = `${productName} x ${quantity}
                <button onclick="removeFromCart('${productName}')" id="cartButton">Remove</button>`;
                cartItems.appendChild(li);
            }
        }

        function removeFromCart(productName) {
            if (cart[productName] > 1) {
                cart[productName]--;
            } else {
                delete cart[productName];
            }
            displayCart();
        }
    </script>

    <!-- Footer -->
</body>

</html>
