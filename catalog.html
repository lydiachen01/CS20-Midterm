    <script>
        $(document).ready(function() {
    // Fetch tea names from PHP script
        fetch('fetch_teas.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(teas => {
                if (Array.isArray(teas)) {
                    const teaContainer = document.getElementById('tea-container');
                    const checkboxList = document.getElementById('checkbox-options');
                    let objectCount = 0;

                    teas.forEach(tea => {
                        const teaName = document.createElement('input');
                        teaName.type = "checkbox";
                        teaName.textContent = tea.name;
                        checkboxList.appendChild(teaName);
                        checkboxList.appendChild(document.createElement('br'));
                    })
                    
                    // Display tea names and increment buttons
                    teas.forEach(tea => {
                        const teaItem = document.createElement('div');
                        teaItem.classList.add('column');
                
                        const teaName = document.createElement('h2');
                        teaName.textContent = tea.name;
                        teaName.classList.add('bold-text');
                
                        const teaImage = document.createElement('img');
                        teaImage.src = "./assests/" + tea.image;
                        teaImage.alt = tea.name;
                
                        const teaDescription = document.createElement('p');
                        teaDescription.textContent = tea.description;
                
                        // Increment buttons and display
                        const incrementContainer = document.createElement('div');
                        incrementContainer.classList.add('increment-container');
                
                        const minusButton = document.createElement('button');
                        minusButton.classList.add('increment-button');
                        minusButton.textContent = '-';
                        minusButton.onclick = function () {
                            removeFromCart(tea.name);
                            quantityDisplay.textContent = cart[tea.name] || 0;
                        };
                
                        const quantityDisplay = document.createElement('span');
                        quantityDisplay.classList.add('quantity-display');
                        quantityDisplay.textContent = cart[tea.name] || 0;
                
                        const plusButton = document.createElement('button');
                        plusButton.classList.add('increment-button');
                        plusButton.textContent = '+';
                        plusButton.onclick = function () {
                            addToCart(tea.name);
                            quantityDisplay.textContent = cart[tea.name] || 0;
                        };
                
                        incrementContainer.appendChild(minusButton);
                        incrementContainer.appendChild(quantityDisplay);
                        incrementContainer.appendChild(plusButton);
                        teaItem.appendChild(teaImage);
                        teaItem.appendChild(teaName);
                        teaItem.appendChild(teaDescription);
                        teaItem.appendChild(incrementContainer);
                        teaContainer.appendChild(teaItem);      
                        
                        if (objectCount === 1) {
                            const sectionTitle = document.createElement('div');
                            sectionTitle.innerHTML = "<div>Premade Tea Blends</div>";
                            sectionTitle.classList.add("sectionHeader");
                            sectionTitle.style.borderBottom = "orange 2px double";
                            teaContainer.appendChild(sectionTitle);
                            teaContainer.appendChild(document.createElement("br"));

                        } else if (objectCount === 4) {
                            const sectionTitle = document.createElement('div');
                            sectionTitle.innerHTML = "<div>Regular Tea</div>";
                            sectionTitle.classList.add("sectionHeader");
                            sectionTitle.style.borderBottom = "orange 2px double";
                            teaContainer.appendChild(sectionTitle);
                            teaContainer.appendChild(document.createElement("br"));

                        }

                        objectCount++;
                    });                
                } else {
                    console.error('Invalid data format received from the server.');
                    console.log('Teas received from the server:', teas); 
                }
            })
            .catch(error => {
                console.error('Error fetching tea list:', error.message);
            });

});

    </script>

    <!-- Add this div for the shopping cart icon -->
    <div class="cart-icon" id="cart-icon" onclick="toggleCart()">
        <!-- You can use an icon library or an image for the shopping cart icon -->
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-notification" id="cart-notification"></span> <!-- This will display the green dot -->
    </div>

    <!-- Add this div for the shopping cart -->
    <div class="cart-popup" id="cart-popup">
        <div class="cart-header">
            <h3 style="margin: auto; font-weight: bold;">Shopping Cart</h3>&nbsp;&nbsp;&nbsp;
            <div class="close-cart" onclick="toggleCart()">X</div>
        </div>
        <ul id="cart-items-popup" class="cartItems">
            <!-- Cart items will be displayed here -->
        </ul>
        <button onclick="goToCheckout()" id ="checkout">Checkout</button>
    </div>
    
    <section style="border:#416843 5px solid">
        <h1>Customize Your Own Blend</h1>
        <div class="grid grid-column-2">
            <div>
                <img>
                <button></button>
            </div>
            <div class="checkbox-options" id="checkbox-options"></div>
        </div>
    </section>

    <div class="tea-container" id="tea-container"></div>
    
    <script>
        const cart = {};

        //function for toggling the cart
        function toggleCart() {
            const cartPopup = document.getElementById('cart-popup');
            cartPopup.classList.toggle('show-cart');
            displayCart();
        }
        // Function to update quantity in the cart
        function addToCart(productName) {
            if (cart[productName]) {
                cart[productName]++;
            } else {
                cart[productName] = 1;
            }
            displayCart();
            updateCartNotification();
        }

        function displayCart() {
            const cartItems = document.getElementById('cart-items-popup');
            
            // Check if the cart is empty
            if (Object.keys(cart).length === 0) {
                cartItems.innerHTML = '<li>You have no items in your cart</li>';
            } else {
                cartItems.innerHTML = '';

                for (const productName in cart) {
                    const quantity = cart[productName];
                    const li = document.createElement('li');
                    li.innerHTML = `${productName} x ${quantity}
                    &nbsp;&nbsp;&nbsp;<button onclick="removeFromCart('${productName}')" id="cartButton">Remove</button>`;
                    cartItems.appendChild(li);
                }
            }

            // Update the cart notification
            updateCartNotification();
        }


        function removeFromCart(productName) {
            if (cart[productName] > 1) {
                cart[productName]--;
            } else {
                delete cart[productName];
            }

            // Update the cart display
            displayCart();

            // Find the relevant column element
            const teaItem = Array.from(document.querySelectorAll('.column')).find(column => {
                const h2 = column.querySelector('h2');
                return h2 && h2.textContent.includes(productName);
            });

            // If the element is found, update the quantity display
            if (teaItem) {
                const quantityDisplay = teaItem.querySelector('.quantity-display');
                if (quantityDisplay) {
                    quantityDisplay.textContent = cart[productName] || 0;
                }
            }

            // Update the cart notification
            updateCartNotification();
        }



        function updateCartNotification() {
            const cartNotification = document.getElementById('cart-notification');
            const cartItemCount = Object.values(cart).reduce((total, count) => total + count, 0);
            cartNotification.style.display = cartItemCount > 0 ? 'block' : 'none';
        }

        function goToCheckout() {
        const cartData = encodeURIComponent(JSON.stringify(cart));
        window.location.href = `checkout.php?cartData=${cartData}`;
    }
    </script>
